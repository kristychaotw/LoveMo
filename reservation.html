<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂毛預約</title>
    <link rel="stylesheet" href="public/css/index.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="logo"><a href="index.html"></a></div>
            <div class="menu-icon"></div>
            <nav>
                <ul id="pri-nav">
                    <li><a href="service.html">服務與價目表</a></li>
                    <li><a href="blog.html">美容小教室</a></li>
                    <li><a href="reservation.html">線上預約</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- section>.container>.h2{RESERVATION}+h3{預約方法}^section*2>.container>.titlegroup>h2{1.加入樂毛LINE}+h3{用訊息完成預約}^imgbox -->
    <section class="rs-s1 avoid-header">
        <div class="container">
            <h2>RESERVATION</h2>
            <h3>預約方法</h3>
        </div>
        <div class="container rs-s2">
            <div class="titlegroup mb-1">
                <p class="rs-method">1.加入樂毛LINE</p>
                <p>用訊息完成預約<br>LINE ID : LOVEMO </p>
            </div>
            <img src="public/images/qrcode.svg" alt="">
        </div>
    </section>
    <section class="rs-s3">
        <div class="container">
            <div class="titlegroup mb-1">
                <p class=rs-method>2.填寫表單</p>
                <p>填寫按確定會彈出通知
                    若顯示為「填寫成功」
                    我們會在一個工作天內與您聯繫！</p>
            </div>
            <form action="" class="rs-form">
                <label for="name">您的大名</label>
                <input type="text" id="name" name="name"><br>
                <label for="petname">寵物大名</label>
                <input type="text" id="petname" name="petname"><br>
                <label for="tel">電話</label>
                <input type="text" id="tel" name="tel"><br>
                <label for="email">EMAIL</label>
                <input type="email" id="name" name="email"><br>
                <p>毛孩品種</p>
                <input type="radio" id="order" name="catordog" value="HTML">
                <label for="cat">貓咪</label>
                <input type="radio" id="order" name="catordog" value="HTML">
                <label for="dog">狗狗</label>
                <input type="radio" id="order" name="catordog" value="HTML">
                <label for="longhairdog">長毛狗狗</label>
                <p>服務項目</p>
                <input type="radio" id="order" name="serviceorder" value="HTML">
                <label for="shower">洗澡</label>
                <input type="radio" id="order" name="serviceorder" value="HTML">
                <label for="grooming">大美容</label>
                <input type="radio" id="order" name="serviceorder" value="HTML">
                <label for="bath">專業毛皮護理</label>
                <p>期望時段</p>
                <input type="radio" id="order" name="period" value="HTML">
                <label for="morning">上午</label>
                <input type="radio" id="order" name="period" value="HTML">
                <label for="afternoon">下午</label>
                <input type="radio" id="order" name="period" value="HTML">
                <label for="evening">晚上</label>
                <input type="radio" id="order" name="period" value="HTML">
                <label for="anytime">皆可</label><br>
                <input type="submit" value="確認送出" class="summit">
            </form>
        </div>
    </section>
    <footer class="container-fluid">
        <ul>
            <li><a href=""><img src="public/images/fb.svg" alt=""></a></li>
            <li><a href=""><img src="public/images/ig.svg" alt=""></a></li>
            <li><a href=""><img src="public/images/line.svg" alt=""></a></li>
        </ul>
        <p>樂毛寵物沙龍 LOVEMO © All Rights Reserved</p>
    </footer>
    <script src="public/js/jquery-3.6.0.min.js"></script>
    <script src="public/js/index.js"></script>
</body>
